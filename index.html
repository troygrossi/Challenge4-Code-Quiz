<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="page-top">
      <div class="score">
        <button id="button-score">High Scores</button>
      </div>
      <div class="timer">
        <p>Time:<span></span></p>
      </div>
    </header>
    <section class="main-container">
      <div class="question-container">
        <p id="question">This is just filler text that is temporary</p>
      </div>
      <div class="button-container">
        <button class="button" id="button-first">
          1.<span class="answer"> this is a test</span>
        </button>
      </div>
      <div class="button-container">
        <button class="button" id="button-second">
          2.<span class="answer"></span>
        </button>
      </div>
      <div class="button-container">
        <button class="button" id="button-third">
          3.<span class="answer"></span>
        </button>
      </div>
      <div class="button-container">
        <button class="button" id="button-fourth">
          4.<span class="answer"> </span>
        </button>
      </div>
    </section>
    <section class="page-bottom">
      <div>
        <p class="grade">Correct!</p>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
