<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="home">
    <div class="title-container"><h1>Welcome to The Code Quiz!</h1></div>

        <p>Time:<span></span></p>
      </div>
      <div>

          class="button-home"
          id="button-qa"

        </button>
      </div>
      <div>
        <button
          class="button-home"
          id="button-score"
          onclick="window.location='./score.html'"
        >
          Check High Scores
        </button>
      </div>
    </section>
    <script src="./assets/script.js"></script>
  </body>
</html>
